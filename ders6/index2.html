<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Php form işlemleri</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">

       <div class="col-8 offset-2">
          <form onSubmit="return false" id="veriler">
          <div class="form-group">
            <label for="exampleInputEmail1">Kullanıcı Adı</label>
            <input type="text" name="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <button id="gonder" class="btn btn-primary" name="gonder">Giriş Yap</button>
          </div>
         
        </form>
       </div>
       
 
      </div>

      <div id="sonuc"></div>
      <h1 id="sonuc2"></h1>
      <h2 id="giris"></h2>
      <button id="hesapla" class="btn btn-info">Hesap işlemi</button>
      <input type="text" id="bilgi"/>


    <script type="text/javascript">
      $("#bilgi").keydown(function(e){
        console.log("bir tuşa basıldı")
        $("#sonuc").html(String.fromCharCode(e.keyCode))
      })

      $("#hesapla").click(function(){
        console.log("hesaplama işlemi başlatıldı")
      })
      $("#gonder").click(function () {
        console.log("Butona tıklandı");
        $.ajax({
          type: "POST",
          url: "test2.php",
          data: $("#veriler").serialize(),
          success: function (sonuc) {
            $("#sonuc2").html(sonuc);
          },
        });
      });
    </script>
  </body>
</html>
