<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Php form işlemleri</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">

       <div class="col-8 offset-2">
          <form onSubmit="return false" id="veriler">
          <div class="form-group">
            <label for="exampleInputEmail1">Kullanıcı Adı</label>
            <input type="text" name="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <button id="gonder" class="btn btn-primary" name="gonder">Giriş Yap</button>
          </div>
         
        </form>
       </div>
       
 
      </div>

      <h1 id="sonuc0"></h1>
      <h1 id="sonuc1"></h1>
      <h1 id="sonuc2"></h1>
      <h1 id="sonuc3"></h1>
      <h1 id="sonuc4"></h1>
    
    <script type="text/javascript">
      $("#gonder").click(function () {
        $.ajax({
          type: "POST",
          url: "test3.php",
          dataType:"json",
          data: $("#veriler").serialize(),
          success: function (sonuc) {
            // console.log(sonuc[0]);
            $("#sonuc0").html(sonuc[0]);
            $("#sonuc1").html(sonuc[1]);
            $("#sonuc2").html(sonuc[2]);
            $("#sonuc3").html(sonuc[3]);
            $("#sonuc3").html(sonuc[4]);

          },
        });
      });
    </script>
  </body>
</html>
